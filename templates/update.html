{% extends 'base.html' %}
{% block body %}     

      <div class = "container my-3">
        <h2>update Your calculation </h2>
        <form action="/update/{{calc.id}}" method = "POST">
            <div class="mb-3">
              <label for="title" class="form-label">Operand 1</label>
              <input type="number" class="form-control" name = "operand1" id="operand1" value = {{calc.operand1}} aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Operand 2</label>
              <input type="number" class="form-control" name = "operand2" id="operand2" value="{{calc.operand2}}" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="desc" class="form-label">Operator</label>
              <input type="text" class="form-control" name = "operator" id="operator" value = {{calc.operator}}>
            </div>
            <button type="submit" class="btn btn-success">Update</button>
          </form>
      </div>
 

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
